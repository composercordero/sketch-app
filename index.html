    <div id="title"><h1>Etch-a-Sketch</h1></div>

        <div id="options">

            <input type="radio"id="eraser" name="option" value="eraser">Eraser</input>

            <button id="clear">Clear</button>

            <button id="changeGrid">Change Grid</button>
            <p id="demo">Current Grid:</p>
        </div>

    </div>
